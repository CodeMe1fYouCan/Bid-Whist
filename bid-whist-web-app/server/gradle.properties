# Gradle properties for Railway deployment

# Disable daemon for CI/CD environments
org.gradle.daemon=false

# Increase memory for Railway (1GB available)
org.gradle.jvmargs=-Xmx768m -XX:MaxMetaspaceSize=384m -XX:+UseSerialGC

# Kotlin daemon settings
kotlin.daemon.jvmargs=-Xmx384m -XX:MaxMetaspaceSize=256m
kotlin.code.style=official
kotlin.incremental=true

# Parallel builds (faster)
org.gradle.parallel=false

# Configure on demand
org.gradle.configureondemand=true
